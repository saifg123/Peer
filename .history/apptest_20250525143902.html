  <style>
   
    .profile-icon {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .app-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    .calendar-app {
      flex: 2;
      min-width: 0;
      margin-top: 0;
      height: 100%;
      transition: margin-left 0.4s cubic-bezier(.4,1.4,.6,1);
      margin-left: 48px;
    }
    .dashboard-sidebar {
      width: 48px;
      min-width: 48px;
      max-width: 48px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      padding-top: 8px;
      padding-bottom: 8px;
      transition: width 0.4s cubic-bezier(.4,1.4,.6,1), box-shadow 0.4s cubic-bezier(.4,1.4,.6,1), background 0.4s cubic-bezier(.4,1.4,.6,1);
      overflow: hidden;
      box-shadow: 2px 0 16px 0 rgba(34,44,56,0.18), 0 0 0 1px #e0e0e0;
      border-right: 1.5px solid #c5cae9;
      background: #e8eaf6;
      position: fixed;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 60vh;
      height: 60vh;
      
    }
    .dashboard-sidebar:hover,
    .dashboard-sidebar:focus-within {
      width: 180px;
      min-width: 180px;
      max-width: 180px;
      background: #ffffff;
      box-shadow: 4px 0 24px 0 rgba(34,44,56,0.28), 0 0 0 1.5px #5c6bc0;
      z-index: 102;
    }
    .dashboard-sidebar button {
      width: 100%;
      display: flex;
      margin-bottom: 0;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      padding: 8px 0 8px 10px;
      border: none;
      background: none;
      border-radius: 6px;
      min-height: 33px;
      font-size: 15px;
      color: #444;
      transition: background 0.15s, color 0.15s;
      position: relative;
      overflow: visible;
    }
    .dashboard-sidebar button:hover {
      background: #e9e9e9;
      color: #e9e9e9;
    }
    .dashboard-sidebar button svg {
      flex-shrink: 0;
      margin-right: 0;
      display: block;
      transition: margin 0.22s;
    }
    .dashboard-sidebar:not(:hover):not(:focus-within) button span {
      display: none;
    }
    .dashboard-sidebar:hover button span,
    .dashboard-sidebar:focus-within button span {
      display: inline;
      margin-left: 8px;
      transition: margin-left 0.22s cubic-bezier(.4,1.4,.6,1);
    }
    .dashboard-sidebar::after {
      content: '';
      display: block;
      width: 3px;
      height: 100vh;
      background: #007bff;
      position: fixed;
      left: 0;
      top: 0;
      border-radius: 2px;
      transition: background 0.4s cubic-bezier(.4,1.4,.6,1), height 0.4s cubic-bezier(.4,1.4,.6,1);
      z-index: 101;
      pointer-events: none;
      box-shadow: 0 0 8px 0 #007bff;
    }
    .dashboard-sidebar:hover::after,
    .dashboard-sidebar:focus-within::after {
      background: #007bff;
      box-shadow: 0 0 16px 0 #007bff;
    }
    .dashboard-sidebar button .sidebar-fade-icon {
      opacity: 0;
      pointer-events: none;
      position: fixed;
      left: 14px;
      top: 50%;
      transform: translateY(-50%) scale(0.92);
      width: 22px;
      height: 22px;
      display: block !important;
      transition: opacity 0.32s cubic-bezier(.4,1.4,.6,1) 0.12s, transform 0.32s cubic-bezier(.4,1.4,.6,1) 0.12s;
    }
    .dashboard-sidebar:hover button .sidebar-fade-icon,
    .dashboard-sidebar:focus-within button .sidebar-fade-icon {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(-50%) scale(1);
      transition-delay: 0.12s;
    }
    /* Removed code that hides SVG icons on hover to keep icons visible */
    .chatbox {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      margin-left: 24px;
      margin-top: 32px;
      background: #fafafa;
      border-left: 3px solid #dce0e6;
      border-radius: 14px;
      height: calc(100vh - 64px - 20px); /* 64px header, 20px footer */
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 64px; /* below header */
      box-sizing: border-box;
      transition: height 0.3s, min-width 0.3s, max-width 0.3s, margin-left 0.3s;
    }
    .chatbox.minimized {
      height: 40px !important;
      min-width: 120px !important;
      max-width: 180px !important;
      margin-left: 8px !important;
      overflow: hidden;
      border-radius: 14px 14px 0 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .chatbox.minimized .chat-messages,
    .chatbox.minimized .chat-input-area {
      display: none !important;
    }
    .chatbox-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      height: 40px;
      min-height: 40px;
      position: relative;
      cursor: pointer;
      background: #f0f0f0;
      border-radius: 14px 14px 0 0;
      font-family: 'Quicksand', sans-serif;
      font-size: 1em;
      user-select: none;
    }
    .chatbox-toggle-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #444;
      padding: 2px 8px;
      border-radius: 6px;
      transition: background 0.15s;
    }
    .chatbox-toggle-btn:hover {
      background: #e0e0e0;
    }
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
      max-height: none;

    .chat-message.sent {

    body.dark-mode {
      background-color: #121212;

    }
   
    @media (max-width: 600px) {
      .dashboard-sidebar {
        min-height: 100vh;
        height: 100vh;
      }
      .calendar-app {
        margin-left: 48px;
        transition: margin-left 0.4s cubic-bezier(.4,1.4,.6,1);
      }
      .dashboard-sidebar:hover ~ .calendar-app,
      .dashboard-sidebar:focus-within ~ .calendar-app {
        margin-left: 140px;
      }
    }
    .dashboard-sidebar:hover ~ .calendar-app,
    .dashboard-sidebar:focus-within ~ .calendar-app {
      margin-left: 180px;
    }
  </style>

<body>
  <div class="app-container">

    <div class="calendar-app">
      <div id="calendar-controls">

      <!-- Custom SVG bell icon -->
      <svg id="custom-bell-icon" width="22" height="22" viewBox="0 0 22 22" fill="none" aria-hidden="true" focusable="false" style="display:block;cursor:pointer;" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 20c1.1 0 2-.9 2-2h-4a2 2 0 002 2zm6-4V9a7 7 0 10-14 0v7l-1 1v1h16v-1l-1-1zm-2 .5H7V9a4 4 0 118 0v7.5z" fill="#444"/>

      </button>
      <style>
        .dashboard-sidebar {
          transition: width 0.55s cubic-bezier(.4,1.4,.6,1), box-shadow 0.55s cubic-bezier(.4,1.4,.6,1), background 0.55s cubic-bezier(.4,1.4,.6,1);

        .dashboard-sidebar:focus-within button > svg:not(.sidebar-fade-icon) {

      <script>
      // Add bell ring animation on click
      (function() {
        const bell = document.getElementById('custom-bell-icon');
        let ringing = false;
        bell.addEventListener('click', function(e) {
      if (ringing) return;
      ringing = true;
      bell.style.transition = 'transform 0.08s cubic-bezier(.4,2,.6,1)';
      let count = 0;
      function ringStep() {
        if (count < 6) {
        bell.style.transform = `rotate(${count % 2 === 0 ? 18 : -18}deg)`;
        setTimeout(() => {
        bell.style.transform = 'rotate(0deg)';
        count++;
        setTimeout(ringStep, 40);
        }, 40);
        } else {
        bell.style.transform = 'rotate(0deg)';
        ringing = false;
        }
      }
      ringStep();
        });
      })();
      // Show #prev button only when footer is maximized
      (function() {
        const prevBtn = document.getElementById('prev');
        const footer = document.getElementById('dynamic-footer');
        function checkFooter() {
        // Footer is maximized if height is close to 48px (allow small margin)
        const h = parseFloat(getComputedStyle(footer).height);
        if (h >= 46) {
          prevBtn.style.display = '';
        } else {
          prevBtn.style.display = 'none';
        }
        }
        window.addEventListener('scroll', checkFooter);
        // Initial check
        checkFooter();
      })();

      // Add zoom-in transition to About Us button, size matches maximized footer
      (function() {
        const footer = document.getElementById('dynamic-footer');
        let aboutBtn = null;
        function updateAboutBtn() {
        const h = parseFloat(getComputedStyle(footer).height);
        const padTop = parseFloat(getComputedStyle(footer).paddingTop);
        const padBot = parseFloat(getComputedStyle(footer).paddingBottom);
        const fontSize = getComputedStyle(footer).fontSize;
        if (h >= 46) {
          if (!aboutBtn) {
          aboutBtn = document.createElement('button');
          aboutBtn.id = 'about-us-btn';
          aboutBtn.textContent = 'About Us';
          aboutBtn.style.cssText = `
            margin-left:12px;
            background:#444;
            color:#fff;
            border:none;
            border-radius:4px;
            cursor:pointer;
            transition:transform 0.22s cubic-bezier(.4,1.4,.6,1), opacity 0.18s, height 0.22s, padding 0.22s, font-size 0.22s;
            transform:scale(0.85);
            opacity:0;
            vertical-align:middle;
            display:inline-block;
          `;
          aboutBtn.onclick = function() {
            alert('Peer Calendar\n\nA collaborative calendar and chat app.\n\nCreated by your team, 2024.');
          };
          footer.appendChild(aboutBtn);
          // Force reflow and animate in
          void aboutBtn.offsetWidth;
          aboutBtn.style.transform = 'scale(1)';
          aboutBtn.style.opacity = '1';
          }
          // Always update About Us button size to match footer
          aboutBtn.style.height = h + 'px';
          aboutBtn.style.paddingTop = padTop + 'px';
          aboutBtn.style.paddingBottom = padBot + 'px';
          aboutBtn.style.fontSize = fontSize;
          aboutBtn.style.lineHeight = (h - padTop - padBot) + 'px';
          aboutBtn.style.paddingLeft = '18px';
          aboutBtn.style.paddingRight = '18px';
        } else {
          if (aboutBtn && aboutBtn.parentNode) {
          // Animate out, then remove
          aboutBtn.style.transform = 'scale(0.85)';
          aboutBtn.style.opacity = '0';
          setTimeout(() => {
            if (aboutBtn && aboutBtn.parentNode) {
            aboutBtn.parentNode.removeChild(aboutBtn);
            aboutBtn = null;
            }
          }, 180);
          }
        }
        }
        window.addEventListener('scroll', updateAboutBtn);
        // Initial check
        updateAboutBtn();
      })();

      // Fade in footer as you scroll down
      (function() {
        const footer = document.getElementById('dynamic-footer');
        footer.style.transition = (footer.style.transition ? footer.style.transition + ',' : '') + ' opacity 0.3s';
        function updateFooterOpacity() {
        // Fade in from scrollY 0 to 120px

<!-- --- CLOCK LOGIC --- -->
<script>
(function() {
  // Elements
  const calendarApp = document.querySelector('.calendar-app');
  const calendarView = document.getElementById('calendar-view');
  const calendar = document.getElementById('calendar');
  const calendarControls = document.getElementById('calendar-controls');
  let clockContainer = null;
  let clockInterval = null;

  function drawAnalogClock(ctx, radius) {
    ctx.clearRect(-radius - 20, -radius - 20, (radius + 20) * 2, (radius + 20) * 2);

    // Draw face
    ctx.save();
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.fillStyle = "#fff";
    ctx.shadowColor = "#007bff";
    ctx.shadowBlur = 12;
    ctx.fill();
    ctx.lineWidth = 6;
    ctx.strokeStyle = "#007bff";
    ctx.stroke();
    ctx.restore();

    // Draw hour marks
    for (let num = 1; num <= 12; num++) {
      let ang = num * Math.PI / 6;
      ctx.save();
      ctx.rotate(ang);
      ctx.translate(0, -radius * 0.82);
      ctx.rotate(-ang);
      ctx.font = `${radius * 0.22}px Quicksand, sans-serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#444";
      ctx.fillText(num.toString(), 0, 0);
      ctx.restore();
    }

    // Draw minute marks
    ctx.save();
    ctx.strokeStyle = "#bbb";
    for (let i = 0; i < 60; i++) {
      let ang = i * Math.PI / 30;
      ctx.beginPath();
      ctx.rotate(ang);
      ctx.moveTo(0, -radius * 0.95);
      ctx.lineTo(0, -radius * 0.9);
      ctx.stroke();
      ctx.rotate(-ang);
    }
    ctx.restore();

    // Get current time
    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();

    // Hour hand
    ctx.save();
    ctx.strokeStyle = "#007bff";
    ctx.lineWidth = radius * 0.09;
    ctx.lineCap = "round";
    let hourAngle = ((hour % 12) + minute / 60 + second / 3600) * Math.PI / 6;
    ctx.rotate(hourAngle);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -radius * 0.55);
    ctx.stroke();
    ctx.restore();

    // Minute hand
    ctx.save();
    ctx.strokeStyle = "#222";
    ctx.lineWidth = radius * 0.06;
    ctx.lineCap = "round";
    let minAngle = (minute + second / 60) * Math.PI / 30;
    ctx.rotate(minAngle);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -radius * 0.75);
    ctx.stroke();
    ctx.restore();

    // Second hand
    ctx.save();
    ctx.strokeStyle = "#e74c3c";
    ctx.lineWidth = radius * 0.025;
    ctx.lineCap = "round";
    let secAngle = second * Math.PI / 30;
    ctx.rotate(secAngle);
    ctx.beginPath();
    ctx.moveTo(0, radius * 0.18);
    ctx.lineTo(0, -radius * 0.82);
    ctx.stroke();
    ctx.restore();

    // Center dot
    ctx.save();
    ctx.beginPath();
    ctx.arc(0, 0, radius * 0.07, 0, 2 * Math.PI);
    ctx.fillStyle = "#007bff";
    ctx.fill();
    ctx.restore();
  }

  function showClock() {
    // Hide calendar
    calendar.style.display = 'none';
    calendarView.style.display = 'none';
    if (calendarControls) calendarControls.style.display = 'none';
    // Create clock if not exists
    if (!clockContainer) {
      clockContainer = document.createElement('div');
      clockContainer.id = 'clock-container';

      // Make clock container fill the calendar-app
      clockContainer.style.width = '100%';
      clockContainer.style.height = '100%';
      clockContainer.style.minHeight = '500px';
      clockContainer.style.minWidth = '350px';
      clockContainer.style.display = 'flex';
      clockContainer.style.flexDirection = 'column';
      clockContainer.style.alignItems = 'center';
      clockContainer.style.justifyContent = 'center';
      clockContainer.style.margin = '0';
      clockContainer.style.padding = '0';
      clockContainer.style.boxSizing = 'border-box';
      clockContainer.style.position = 'relative';

      // Responsive sizing
      let canvas = document.createElement('canvas');
      canvas.id = 'analog-clock-canvas';
      // Set canvas size to match calendar-app size
      function resizeCanvas() {
        // Get calendar-app size
        const parent = calendarApp;
        let w = parent.clientWidth;
        let h = parent.clientHeight;
        // Use the smaller of width/height, minus some padding
        let size = Math.min(w, h, 600) * 0.9;
        if (window.innerWidth < 900) {
          size = Math.min(w, h, window.innerWidth, window.innerHeight) * 0.95;
        }
        size = Math.max(size, 220);
        canvas.width = Math.round(size);
        canvas.height = Math.round(size);
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
      }

      // Call resizeCanvas BEFORE appending to DOM or drawing
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      canvas.style.background = "#f8fafd";
      canvas.style.borderRadius = "50%";
      canvas.style.boxShadow = "0 4px 32px 0 rgba(0,123,255,0.10)";
      canvas.style.display = "block";
      clockContainer.appendChild(canvas);

      const dateEl = document.createElement('div');
      dateEl.id = 'clock-date';
      dateEl.style.fontSize = '1.5em';
      dateEl.style.color = '#444';
      dateEl.style.marginTop = '32px';
      dateEl.style.fontFamily = "'Quicksand',sans-serif";
      dateEl.style.textAlign = 'center';
      dateEl.style.width = '100%';
      clockContainer.appendChild(dateEl);

      calendarApp.insertBefore(clockContainer, calendarApp.firstChild.nextSibling);
    }
    clockContainer.style.display = '';
    // Start interval
    if (!clockInterval) {
      // Track last known parent size to avoid repeated resizing
      let lastParentWidth = null;
      let lastParentHeight = null;

      function resizeCanvasIfNeeded() {
        const canvas = document.getElementById('analog-clock-canvas');
        if (!canvas) return;
        const parent = calendarApp;
        let w = parent.clientWidth;
        let h = parent.clientHeight;
        let size = Math.min(w, h, 600) * 0.9;
        if (window.innerWidth < 900) {
          size = Math.min(w, h, window.innerWidth, window.innerHeight) * 0.95;
        }
        size = Math.max(size, 220);

        // Only set width/height if changed, and reset transform to avoid cumulative scaling
        const newSize = Math.round(size);
        if (canvas.width !== newSize || canvas.height !== newSize) {
          canvas.width = newSize;
          canvas.height = newSize;
          canvas.style.width = newSize + 'px';
          canvas.style.height = newSize + 'px';
        }
      }

      function updateClock() {
        resizeCanvasIfNeeded();
        const canvas = document.getElementById('analog-clock-canvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        drawAnalogClock(ctx, canvas.width / 2 - 12);
        ctx.restore();
        // Date
        const now = new Date();
        document.getElementById('clock-date').textContent = now.toLocaleDateString(undefined, {weekday:'long', year:'numeric', month:'long', day:'numeric'});
      }
      updateClock();
      clockInterval = setInterval(updateClock, 1000);
      window.addEventListener('resize', function() {
        // Reset last known size so resize happens
        lastParentWidth = null;
        lastParentHeight = null;
        updateClock();
      });
    }
  }

  function hideClock() {
    if (clockContainer) clockContainer.style.display = 'none';
    if (clockInterval) { clearInterval(clockInterval); clockInterval = null; }
    calendar.style.display = '';
    calendarView.style.display = '';
    if (calendarControls) calendarControls.style.display = '';
    window.removeEventListener('resize', null);
  }

  // Track state
  let clockActive = false;

  // Find the "Clock" button in the sidebar
  let clockBtn = null;
  document.querySelectorAll('.dashboard-sidebar button').forEach(btn => {
    if (
      btn.textContent.trim().toLowerCase().includes('clock') ||
      (btn.querySelector('span') && btn.querySelector('span').textContent.trim().toLowerCase() === 'clock')
    ) {
      clockBtn = btn;
    }
  });

  if (clockBtn) {
    clockBtn.addEventListener('click', function(e) {
      e.preventDefault();
      clockActive = !clockActive;
      if (clockActive) {
        showClock();
      } else {
        hideClock();
      }
    });
  }

  // Hide clock if user clicks any other sidebar button
  document.querySelectorAll('.dashboard-sidebar button').forEach(btn => {
    if (btn !== clockBtn) {
      btn.addEventListener('click', () => {
        if (clockActive) {
          clockActive = false;
          hideClock();
        }
      });
    }
  });
})();
</script>
