<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peer – Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

  <style>
    /* ================================
       GLOBAL RESET & BODY SETUP
       ================================ */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      position: relative;
      background: linear-gradient(135deg, #b3b3f5 0%, #ffe3e3 100%);
      transition: background 2s ease;
    }
    /* Animated blobs */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 10s ease-in-out infinite alternate;
      transition: background 2s ease, filter 2s ease, opacity 2s ease;
    }
    body::before {
      width: 500px; height: 500px;
      background: #fff;
      top: -200px; left: -200px;
      filter: blur(150px);
      animation-duration: 12s;
    }
    body::after {
      width: 300px; height: 300px;
      background: #3f51b5;
      top: 60%; left: 70%;
      filter: blur(100px);
      animation-duration: 8s;
      animation-delay: 2s;
    }
    @keyframes float {
      to { transform: translate3d(50px,50px,0) scale(1.1); opacity: 0.7; }
    }

    /* Subtle stripe overlay */
    .stripe-overlay {
      pointer-events: none;
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 1;
    }

    /* ================================
       LAYOUT
       ================================ */
    .container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      gap: 32px;
      z-index: 2; /* above blobs */
    }
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #3f51b5;
      padding: 18px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .header-title {
      font-family: 'Lexend', sans-serif;
      display: flex;
      align-items: center;
      gap: 162px;
      color: #fff;
    }
    .header-home {
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    .guest-icon {
      width: 32px; height: 32px;
      background: #f5f6fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .guest-icon svg {
      width: 22px; height: 22px;
      fill: #3f51b5;
    }

    /* ================================
       BOXES
       ================================ */
    .boxes {
      display: flex;
      gap: 32px;
      justify-content: center;    /* center on load */
      margin-top: 32px;
      position: relative;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 40px 32px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      font-size: 1.2rem;
      color: #222;
      cursor: default;
      transition: background 0.3s ease;
    }
    .box:hover { background: #b3b3f5; }
    .continue-box { cursor: pointer; }
    .to-do-box { display: flex; align-items: center; justify-content: center; }

    /* NEW BOX: collapsed + invisible */
    /* NEW BOX: start collapsed + invisible */
/* NEW BOX: collapsed + invisible, fixed width */
.new-box {
  flex: 0 0 360px;            /* fixed width = your card’s max-width */
  width: 360px;
  height: 0;                  /* start collapsed */
  opacity: 0;
  overflow: hidden;
  transition:
    height 1s ease 0.8s,      /* animate height only */
    opacity 0.5s ease 0.7s;   /* fade in */
}



    /* ================================
       FADE-IN
       ================================ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    .header.fade-in       { animation-delay: 0s; }
    .continue-box.fade-in { animation-delay: 0.5s; }
    .to-do-box.fade-in    { animation-delay: 1s; }

    /* ================================
       SHIFT & POP-OUT
       ================================ */
    body.animate .continue-box,
    body.animate .to-do-box {
      transform: translateX(-392px);  /* half of (752 + 32) */
      transition: transform 0.5s ease;
    }
   body.animate .new-box {
  height: calc(2 * var(--box-height) + var(--box-gap));
  opacity: 1;
}
:root {
  --box-height:  /* the pixel height of one .box */;
  --box-gap: 32px;
}


#line-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 0;  /* beneath stripe (z-index:1) and container (z-index:2) */
}

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // continue-box click
      const box = document.querySelector('.continue-box');
      if (box) box.addEventListener('click', () => window.location.href = 'app.html');

      // trigger fade-ins
      document.querySelectorAll('.fade-in').forEach(el => el.classList.add('fade-in'));

      // after last fade (1s +0.5s = 1.5s), kick off shift & pop
      setTimeout(() => {
  document.body.classList.add('animate');
// after measuring h and gap in your DOMContentLoaded handler:
const root = document.documentElement;
root.style.setProperty('--box-height', h + 'px');
root.style.setProperty('--box-gap', gap + 'px');

  // → measure one box’s height (they’re identical)
  const h = document.querySelector('.continue-box').offsetHeight;
  const gap = 32; // same as your CSS gap
  const newBox = document.querySelector('.new-box');

  // → total height = 2 boxes + gap
  newBox.style.height = (h * 2 + gap) + 'px';
}, 1600);
   });  /* ← CLOSE your DOMContentLoaded callback! */
   window.addEventListener('load', () => {
      // background → white gradient
      document.body.style.background = 'linear-gradient(135deg, #fff 0%, #f0f0f0 100%)';
      // blobs re-blur & recolor
      setTimeout(() => {
        const s = document.createElement('style');
        s.textContent = `
          body::before { background: #f0f0f0 !important; filter: blur(100px) !important; }
          body::after  { background: #ffffff !important; filter: blur(80px)  !important; }
        `;
        document.head.appendChild(s);
      }, 0);
    });
  </script>
</head>

<body>
    <canvas id="line-canvas"></canvas>
<div class="stripe-overlay"></div>

  <div class="container">
    <div class="header fade-in">
      <div class="header-title">
        Peer <span class="header-home">Welcome to Peer</span>
      </div>
      <div class="guest-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/>
        </svg>
      </div>
    </div>

    <div class="boxes">
      <div class="continue-box box fade-in">
        Continue where you left off, ----.
      </div>
      <div class="to-do-box box fade-in">
        To-do
      </div>
      <div class="box new-box">
        New Big Box!
      </div>
    </div>
  </div>
  <script>
(function() {
  const canvas = document.getElementById('line-canvas');
  const ctx    = canvas.getContext('2d');
  let width, height;
  let lines = [];
  let lastScrollY = window.scrollY;

  // A single “line” is two points and a speed
  class Line {
    constructor() {
      this.reset();
    }
    reset() {
      this.x1 = Math.random() * width;
      this.y1 = Math.random() * height;
      this.x2 = Math.random() * width;
      this.y2 = Math.random() * height;
      this.speed = 0.2 + Math.random() * 0.8;
      this.alpha = 0;
      this.phase = Math.random() * Math.PI * 2;
    }
    update(dt, scrollDelta) {
      // pulse opacity
      this.phase += dt * 0.001 * this.speed;
      this.alpha = 0.2 + Math.sin(this.phase) * 0.2;

      // drift endpoints slowly + react to scroll
      const drift = dt * 0.00005 * scrollDelta;
      this.x1 = (this.x1 + Math.cos(this.phase) * this.speed + drift + width) % width;
      this.y2 = (this.y2 + Math.sin(this.phase) * this.speed) % height;
    }
    draw(ctx) {
      ctx.strokeStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.beginPath();
      ctx.moveTo(this.x1, this.y1);
      ctx.lineTo(this.x2, this.y2);
      ctx.stroke();
    }
  }

  function resize() {
    width  = canvas.width  = window.innerWidth;
    height = canvas.height = window.innerHeight;
    lines = Array.from({length: 80}, () => new Line());
  }

  let lastTime = performance.now();
  function animate(now) {
    const dt = now - lastTime;
    lastTime = now;

    // compute scroll delta
    const scrollDelta = (window.scrollY - lastScrollY);
    lastScrollY = window.scrollY;

    ctx.clearRect(0, 0, width, height);
    lines.forEach(line => {
      line.update(dt, scrollDelta);
      line.draw(ctx);
    });

    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  document.addEventListener('DOMContentLoaded', () => {
    resize();
    requestAnimationFrame(animate);
  });
})();
</script>

</body>
