<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Calendar</title>
  <link rel="stylesheet" href="stylesapp.css" />
</head>
<body>
  <div class="app-container">
    <!-- Calendar Panel -->
    <div class="calendar-app">
      <div id="calendar-controls">
        <!-- SEARCH INPUT -->
        <input type="text" id="event-search" placeholder=" Search events…" />
        <!-- your existing controls -->
        <button id="prev">&larr;</button>
        <div id="view-label">Month</div>
        <button id="next">&rarr;</button>
        <button id="zoom-out">−</button>
        <button id="zoom-in">+</button>
      </div>
      <div id="calendar"></div>
    </div>
    <!-- in #calendar-controls, after zoom buttons -->
<input id="event-search" placeholder="Search…" style="width:100px; font-size:0.9em;"/>


    <!-- Chat Panel (unchanged) -->
    <div class="chatbox">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message…" />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <!-- EVENT CREATE/EDIT MODAL -->
  <div id="event-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">New Event</h3>
      <label>
        Title
        <input type="text" id="evt-title" />
      </label>
      <label>
        Time
        <input type="time" id="evt-time" />
      </label>
      <div class="modal-actions">
        <button id="evt-save">Save</button>
        <button id="evt-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
