<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Calendar</title>
  <link rel="stylesheet" href="stylesapp.css" />
</head>
<body>
  <div class="app-container">
    <!-- Calendar Panel -->
    <div class="calendar-app">
      <div id="calendar-controls">
        <!-- your existing controls -->
        <button id="prev">&larr;</button>
        <div id="view-label">Month</div>
        <button id="next">&rarr;</button>
        <button id="zoom-out">−</button>
        <button id="zoom-in">+</button>
        <input id="event-search" placeholder="Search…" />
        

      </div>
      <div id="calendar"></div>
    </div>
<div id="event-modal" class="hidden">
  <div id="event-modal-content">
    <div id="event-modal-header">
      <span id="event-modal-date"></span>
      <button id="event-modal-close">&times;</button>
    </div>
    <textarea id="event-modal-text" placeholder="Add a note..."></textarea>
    <button id="event-modal-save">Save</button>
  </div>
</div>


    <!-- Chat Panel (unchanged) -->
    <div class="chatbox">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message…" />
        <button id="chat-send">Send</button>
        <style>
          .chat-input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
          }
          #chat-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
          }
          #chat-send {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          #chat-send:hover {
            background-color: #0056b3;
          }
        </style>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
