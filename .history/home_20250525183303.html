<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peer â€“ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: #101010;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 28px;
      font-weight: 600;
    }

    .header-title {
      color: white;
    }

    .header-home {
      font-weight: 300;
      font-size: 18px;
      margin-left: 10px;
      color: #bbb;
    }

    .guest-icon svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    .boxes {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      flex: 1;
      min-width: 260px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: translateY(-4px);
    }

    .icons-section {
      position: relative;
      height: 600px;
      background: linear-gradient(to bottom, #202020, #151515);
      margin-top: 100px;
      overflow: hidden;
      border-radius: 24px;
    }

    .icon {
      position: absolute;
      background: #292929;
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .icon.show {
      opacity: 1;
      transform: scale(1);
    }

    #icon-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .central-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #4e8ef7;
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 2;
    }

    .central-button.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .timeline-section {
      margin-top: 100px;
      display: flex;
      gap: 20px;
      overflow-x: hidden;
      position: relative;
      height: 300px;
      pointer-events: none;
    }

    .timeline-card {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 20px;
      min-width: 300px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      flex-shrink: 0;
      transition: transform 0.5s ease;
    }

    .timeline-card.zoom {
      transform: scale(1.3);
      z-index: 5;
      background: #2c2c2c;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards ease;
    }

    .fade-in:nth-child(2) {
      animation-delay: 0.2s;
    }

    .fade-in:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stripe-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(135deg, transparent, transparent 20px, rgba(255,255,255,0.015) 20px, rgba(255,255,255,0.015) 40px);
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="stripe-overlay"></div>
  <div class="container">
    <div class="header fade-in">
      <div class="header-title">Peer <span class="header-home">Welcome to Peer</span></div>
      <div class="guest-icon"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/></svg></div>
    </div>
    <div class="boxes">
      <div class="continue-box box fade-in">Continue where you left off, ----.</div>
      <div class="to-do-box box fade-in">To-do</div>
      <div class="box new-box">New Big Box!</div>
    </div>
    <div class="icons-section" id="icons-section">
      <svg id="icon-lines" xmlns="http://www.w3.org/2000/svg"></svg>
      <button id="centralButton" class="central-button">Get things done</button>
    </div>
    <div class="timeline-section" id="timeline">
      <div class="timeline-card">Project kickoff</div>
      <div class="timeline-card">Initial planning</div>
      <div class="timeline-card">Design phase</div>
      <div class="timeline-card">Development</div>
      <div class="timeline-card">Testing</div>
      <div class="timeline-card" id="final-timeline"><a href="#" style="color:inherit; text-decoration:none; pointer-events:auto;">Timeline</a></div>
    </div>
  </div>
<script>
(function(){
  const timeline = document.getElementById('timeline');
  const cards = timeline.querySelectorAll('.timeline-card');
  const finalCard = document.getElementById('final-timeline');

  function autoScrollTimeline() {
    let index = 0;
    let delay = 400;

    function scrollNext() {
      if (index < cards.length) {
        cards[index].scrollIntoView({ behavior: 'smooth', inline: 'start' });
        delay = Math.max(80, delay * 0.75);
        index++;
        setTimeout(scrollNext, delay);
      } else {
        finalCard.classList.add('zoom');
      }
    }

    scrollNext();
  }

  window.addEventListener('scroll', () => {
    if (window.scrollY > window.innerHeight * 0.4 && !timeline.dataset.scrolled) {
      timeline.dataset.scrolled = 'true';
      autoScrollTimeline();
    }
  });
})();
</script>
</body>
</html>
