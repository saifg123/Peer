<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesapp.css" />
  <style>
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .app-logo {
      height: 40px;
    }

    .header-center-text {
      font-family: 'Righteous', sans-serif;
      font-size: 20px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
      color: #333;
    }

    .profile-icon {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .app-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .calendar-app {
      flex: 2;
      min-width: 0;
    }

    .chatbox {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      margin-left: 24px;
      background: #fafafa;
      border-left: 1px solid #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 4px;
      word-break: break-word;
      display: inline-block;
      clear: both;
    }

    .chat-message.sent {
      align-self: flex-end;
      background: #007bff;
      color: #fff;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 16px;
    }

    .chat-message.received {
      align-self: flex-start;
      background: #e4e6eb;
      color: #222;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 16px;
    }

    .chat-input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f1f1f1;
    }

    #chat-input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #chat-send {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-send:hover {
      background-color: #0056b3;
    }

    body.dark-mode {
      background-color: #121212;
      color: #000000;
    }

    body.dark-mode .chatbox {
      background-color: #1e1e1e;
      border-left: 1px solid #333;
    }

    body.dark-mode .chat-message.sent {
      background-color: #4a90e2;
    }

    body.dark-mode .chat-message.received {
      background-color: #2a2a2a;
    }

    body.dark-mode .chat-input-area {
      background-color: #1e1e1e;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #333;
      color: #f1eaea;
      border: 1px solid #555;
    }

    body.dark-mode .app-header {
      background-color: #292626;
      border-bottom: 1px solid #333;
    }

    body.dark-mode .header-center-text {
      color: #ffffff;
    }
    
    
  </style>
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="app-logo" />
    <div class="header-center-text">Peer Calendar</div>
     <img src="profile.jpg" alt="Profile" class="profile-icon" />

  </header>

  <div class="app-container">
    <!-- Calendar Panel -->
    <div class="calendar-app">
      <div id="calendar-controls">
        <button type="button" id="notification-btn" title="Notifications" style="background:none;border:none;cursor:pointer;">
          <span style="font-size: 20px;">ðŸ””</span>
        </button>
        <button type="button" id="prev">&larr;</button>
        <div id="view-label">Month</div>
        <button type="button" id="next">&rarr;</button>
        <button type="button" id="zoom-out">âˆ’</button>
        <button type="button" id="zoom-in">+</button>
        <input id="event-search" placeholder="Searchâ€¦" />
        <script>
          // Make notification center draggable
          (function() {
            const notifCenter = document.getElementById('notification-center');
            let isDragging = false, offsetX = 0, offsetY = 0;

            // Wait for DOM to be ready and notifCenter to be visible
            function enableDrag() {
              // Drag handle is the header bar (first child div)
              const dragHandle = notifCenter.querySelector('div');
              if (!dragHandle) return;
              dragHandle.style.cursor = "move";

              dragHandle.addEventListener('mousedown', function(e) {
                isDragging = true;
                const rect = notifCenter.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                document.body.style.userSelect = "none";
                // Bring notifCenter to front
                notifCenter.style.zIndex = 999;
              });

              document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                  notifCenter.style.left = (e.clientX - offsetX) + "px";
                  notifCenter.style.top = (e.clientY - offsetY) + "px";
                  notifCenter.style.right = "auto";
                }
              });

              document.addEventListener('mouseup', function() {
                isDragging = false;
                document.body.style.userSelect = "";
              });
            }

            // Enable drag after DOMContentLoaded
            if (document.readyState === "loading") {
              document.addEventListener("DOMContentLoaded", enableDrag);
            } else {
              enableDrag();
            }
          })();
        </script>
        <button type="button" id="toggle-dark-mode">Dark Mode</button>
      </div>
      <div id="notification-center" style="display:none; position:absolute; left:30px; top:70px; width:300px; background:#fff; border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); z-index:200;">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 16px; border-bottom:1px solid #eee;">
          <span style="font-weight:bold;">Notifications</span>
          <button type="button" id="close-notification-center" style="background:none;border:none;font-size:18px;cursor:pointer;">&times;</button>
        </div>
        <div style="padding:16px; color:#666;">No notifications.</div>
      </div>
      <script>
        const notifBtn = document.getElementById('notification-btn');
        const notifCenter = document.getElementById('notification-center');
        const notifClose = document.getElementById('close-notification-center');
        notifBtn.addEventListener('click', () => {
          notifCenter.style.display = notifCenter.style.display === 'none' ? 'block' : 'none';
        });
        notifClose.addEventListener('click', () => {
          notifCenter.style.display = 'none';
        });
        // Optional: close notification center if clicking outside
        document.addEventListener('mousedown', (e) => {
          if (notifCenter.style.display === 'block' && !notifCenter.contains(e.target) && e.target !== notifBtn) {
        notifCenter.style.display = 'none';
          }
        });
      </script>
      <div id="calendar-view"></div>
      <div id="calendar"></div>
    </div>

    <div id="event-modal" class="hidden">
      <div id="event-modal-content">
        <div id="event-modal-header">
          <span id="event-modal-date"></span>
          <button type="button" id="event-modal-close">&times;</button>
        </div>
        <textarea id="event-modal-text" placeholder="Add a note..."></textarea>
        <button type="button" id="event-modal-save">Save</button>
      </div>
    </div>

    <!-- Chat Panel -->
    <div class="chatbox">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a messageâ€¦" />
        <button type="button" id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
