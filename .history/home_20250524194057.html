<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Home - Peer App</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .continue-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px 32px;
            min-width: 320px;
            text-align: center;
            position: absolute;
            top: 32px;
            left: 32px;
            font-size: 1.2rem;
            color: #222;
        }
        .continue-box:hover {
            background: #e0e0e0;
            transition: background 0.3s ease, transform 0.3s ease;
            transform: translateY(-8px);
        }
        .continue-box {
            transition: background 0.3s ease, transform 0.3s ease;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 32px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
            z-index: 100;
        }
        .footer-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .footer-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-peer {
            font-weight: 700;
            color: #4a90e2;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="continue-box">
        Continue where you left off, ----.
    </div>
</body>
</html>
