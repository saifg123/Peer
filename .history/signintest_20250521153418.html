<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Righteous', cursive;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .sign-in-container {
      text-align: center;
    }

    .guest-avatar-large {
      width: 120px;
      height: 120px;
      border: 4px solid #222;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
    }

    .avatar-head {
      width: 40px;
      height: 40px;
      background-color: #222;
      border-radius: 50%;
    }

    .avatar-body {
      width: 60px;
      height: 30px;
      background-color: #222;
      border-radius: 30px 30px 0 0;
      margin-top: 5px;
    }

    .input-box {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 250px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #222;
      border-radius: 8px;
      outline: none;
      font-family: 'Righteous', cursive;
    }

    input:focus {
      border-color: #007BFF;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
    }

    #passwordInput {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #444;
    }

    .toggle-password:hover {
      fill: #007BFF;
    }

    .forgot-password {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Righteous', cursive;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #007BFF;
    }

    .icon-layer {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
    }

    .icon-layer svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }

    .icon-hidden {
      opacity: 0;
    }

    .icon-visible {
      opacity: 1;
    }

    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-divider span {
      margin: 0 10px;
      color: #777;
      font-size: 14px;
      font-family: 'Righteous', cursive;
    }
  </style>
</head>
<body>
  <div class="sign-in-container">
    <div class="guest-avatar-large">
      <div class="avatar-head"></div>
      <div class="avatar-body"></div>
    </div>

    <div class="input-box">
      <input type="text" id="emailInput" placeholder="Email" />
    </div>

    <div class="input-box password-wrapper">
      <input type="password" id="passwordInput" placeholder="Password" />
      <div class="icon-layer toggle-password" onclick="togglePassword()">
        <svg id="eyeOpen" class="icon-visible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5c-7.633 0-10 7-10 7s2.367 7 10 7 10-7 10-7-2.367-7-10-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 
            5-5 5 2.239 5 5-2.239 5-5 5zm0-8c-1.654 0-3 
            1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z" />
        </svg>
        <svg id="eyeClosed" class="icon-hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 5c-4.688 0-8.637 2.999-10 7 1.11 3.17 
          3.867 5.574 7.22 6.593l1.449-1.449c-.23-.041-.458-.101-.675-.183l-.287-.111.619-.619c.394.101.805.155 
          1.224.155 2.761 0 5-2.239 5-5 0-.42-.054-.83-.155-1.224l.62-.62.111.287c.152.397.265.811.328 
          1.231l1.423-1.423c-.593-2.484-2.148-4.645-4.362-6.014l-.982.982c.225.172.438.364.636.571l-1.42 
          1.42c-.189-.147-.389-.276-.598-.387l.595-.595c-.617-.152-1.256-.233-1.899-.233zM2.707 2.293l18 18-1.414 
          1.414-2.522-2.522c-1.254.508-2.637.785-4.271.785-7.633 0-10-7-10-7 
          1.046-2.79 2.915-5.02 5.351-6.371l-2.144-2.144 1.414-1.414z"/>
        </svg>
      </div>
    </div>

    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>

    <form id="signin-form" onsubmit="signInUser(event)">
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="or-divider"><span>or</span></div>

    <form onsubmit="fetchClassroomData(event)">
      <button type="submit" class="submit-btn">Sign in With Google</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      if (input.type === "password") {
        input.type = "text";
        eyeOpen.classList.replace("icon-visible", "icon-hidden");
        eyeClosed.classList.replace("icon-hidden", "icon-visible");
      } else {
        input.type = "password";
        eyeOpen.classList.replace("icon-hidden", "icon-visible");
        eyeClosed.classList.replace("icon-visible", "icon-hidden");
      }
    }

    function handleCredentialResponse(response) {
      console.log("Google ID token:", response.credential);
    }

    async function getAccessToken() {
      return new Promise((resolve, reject) => {
        google.accounts.oauth2.initTokenClient({
          client_id: '824197230866-ihf2fbgin6f0d4mntooh3mpt6qku7vrc.apps.googleusercontent.com',
          scope: [
            'https://www.googleapis.com/auth/classroom.courses.readonly',
            'https://www.googleapis.com/auth/classroom.coursework.me.readonly',
            'https://www.googleapis.com/auth/classroom.student-submissions.me.readonly',
            'https://www.googleapis.com/auth/classroom.profile.emails',
            'https://www.googleapis.com/auth/classroom.profile.photos',
            'https://www.googleapis.com/auth/classroom.announcements.readonly',
            'https://www.googleapis.com/auth/classroom.courseworkmaterials.readonly',
            'https://www.googleapis.com/auth/classroom.push-notifications',
            'https://www.googleapis.com/auth/classroom.topics.readonly',
          ].join(' '),
          callback: (tokenResponse) => resolve(tokenResponse.access_token)
        }).requestAccessToken();
      });
    }

    async function fetchClassroomData(event) {
      event.preventDefault();
      const token = await getAccessToken();
      if (!token) {
        alert("Please sign in with Google.");
        return;
      }

      const headers = { Authorization: `Bearer ${token}` };
      const coursesRes = await fetch("https://classroom.googleapis.com/v1/courses", { headers });
      const coursesData = await coursesRes.json();

      if (!coursesData.courses || coursesData.courses.length === 0) {
        console.log("No courses found.");
        return;
      }

      for (const course of coursesData.courses) {
        const courseId = course.id;
        const endpoints = [
          `https://classroom.googleapis.com/v1/courses/${courseId}/announcements`,
          `https://classroom.googleapis.com/v1/courses/${courseId}/courseWork`
        ];

        for (const url of endpoints) {
          try {
            const res = await fetch(url, { headers });
            if (!res.ok) {
              console.error(`Error from ${url}:`, await res.text());
              continue;
            }
            const data = await res.json();
            console.log(`Data from ${url}:`, data);
          } catch (err) {
            console.error(`Fetch error from ${url}:`, err);
          }
        }
      }

      window.location.href = "app.html";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDgt47saNP2MY1CYZ9DKlMUIBvLODhbSoY",
      authDomain: "peer-a2a78.firebaseapp.com",
      projectId: "peer-a2a78",
      storageBucket: "peer-a2a78.appspot.com",
      messagingSenderId: "366889068662",
      appId: "1:366889068662:web:ffa8754a3ce3330396d757",
      measurementId: "G-98GY2G56G4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function signInUser(event) {
      event.preventDefault();
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log("Signed in:", userCredential.user);
        window.location.href = "app.html";
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Invalid email or password. Please try again.");
      }
    }
  </script>
</body>
</html>
