<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peer â€“ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: #101010;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 28px;
      font-weight: 600;
    }

    .header-title {
      color: white;
    }

    .header-home {
      font-weight: 300;
      font-size: 18px;
      margin-left: 10px;
      color: #bbb;
    }

    .guest-icon svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    .boxes {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      flex: 1;
      min-width: 260px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      opacity: 0;
      transform: scale(0.9);
      animation: zoomIn 0.5s forwards ease;
    }

    .box:hover {
      transform: translateY(-4px);
    }
    

    .box.fade-in:nth-child(1) { animation-delay: 0.2s; }
    .box.fade-in:nth-child(2) { animation-delay: 0.4s; }
    .new-box { animation-delay: 0.6s; }

    .box.new-box {
  flex-basis: 100%;
  animation-delay: 0.6s;
}


    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icons-section {
      position: relative;
      height: 600px;
      background: linear-gradient(to bottom, #202020, #151515);
      margin-top: 100px;
      overflow: hidden;
      border-radius: 24px;
    }

    .icon {
      position: absolute;
      background: #292929;
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .icon.show {
      opacity: 1;
      transform: scale(1);
    }

    #icon-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .central-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #4e8ef7;
      color: white;
      border: none;
      padding: 16px 28px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 2;
    }

    .central-button.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

  .timeline-section {
      margin-top: 100px;
      position: relative;
      height: 300px;
      pointer-events: none;
      overflow: hidden;
    }

    .timeline-track {
      display: flex;
      gap: 0;
      transition: transform 0.5s ease;
      will-change: transform;
    }

    .timeline-card {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      flex-shrink: 0;
      transition: transform 0.5s ease;
    }


    .timeline-card.zoom {
      transform: scale(1.3);
      z-index: 5;
      background: #2c2c2c;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards ease;
    }

    .fade-in:nth-child(2) {
      animation-delay: 0.2s;
    }

    .fade-in:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stripe-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(135deg, transparent, transparent 20px, rgba(255,255,255,0.015) 20px, rgba(255,255,255,0.015) 40px);
      pointer-events: none;
      z-index: 1;
    }

    .timeline-section.blurred {
      filter: blur(4px) brightness(1.2);
      transition: filter 0.3s ease;
    }
    .icon {
  position: absolute;
  background: #fff;
  color: #333;
  font-family: 'Rubik', sans-serif;
  font-size: 0.9rem;
  padding: 8px 12px;
  border-radius: 20px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.6s ease;
  pointer-events: none;
}
.icon.show {
  opacity: 1;
  transform: scale(1);
}

.central-button.show {
  opacity: 1 !important;
  transform: translate(-50%, -50%) scale(1) !important;
}
.timeline-section.blur-animate {
  filter: blur(4px) brightness(1.3);
  transition: filter 0.3s ease;
}

/* Add this to your CSS */
.timeline-section.blur-animate {
  filter: blur(6px) brightness(1.4);
  transition: filter 0.3s ease;
}

.timeline-card.merged {
  flex: 1 0 100%;
  text-align: center;
  font-size: 22px;
  background: #2a2a2a;
  margin-right: 0 !important;
  transition: all 0.3s ease;
}

  </style>
</head>
<body>
  <div class="stripe-overlay"></div>
  <div class="container">
    <div class="header fade-in">
      <div class="header-title">Peer <span class="header-home">Welcome to Peer</span></div>
      <div class="guest-icon"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/></svg></div>
    </div>
    <div class="boxes">
      <div class="continue-box box fade-in">Continue where you left off, ----.</div>
      <div class="to-do-box box fade-in">To-do</div>
      <div class="box new-box">New Big Box!</div>
    </div>
    <div class="icons-section" id="icons-section">
      <svg id="icon-lines" xmlns="http://www.w3.org/2000/svg"></svg>
      <button id="centralButton" class="central-button">Get things done</button>
    </div>
    <div class="timeline-section" id="timeline">
      <div class="timeline-card">Project kickoff</div>
      <div class="timeline-card">Initial planning</div>
      <div class="timeline-card">Design phase</div>
      <div class="timeline-card">Development</div>
      <div class="timeline-card">Testing</div>
      <div class="timeline-card" id="final-timeline"><a href="#" style="color:inherit; text-decoration:none; pointer-events:auto;">Timeline</a></div>
    </div>
    <div id="icons-section" style="position: relative; width: 100%; height: 600px; overflow: hidden;">
  <svg id="icon-lines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
</div>
<button id="centralButton" class="central-button" style="opacity: 0; transform: scale(0.5); transition: all 0.6s ease; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.5); z-index: 2;">Explore</button>

  </div>
<script>
(function(){
  const iconsSection = document.getElementById('icons-section');
  const svg = document.getElementById('icon-lines');
  const centralBtn = document.getElementById('centralButton');
  const assignmentNames = [
    "Math HW", "Science Lab", "Essay Draft", "Group Project", "Reading", "Quiz Review",
    "Physics Notes", "Biology Worksheet", "History Timeline", "Art Project",
    "Music Theory", "Geometry", "Literature", "Coding Exercise", "Chemistry HW"
  ];

  let injected = false;

  function genPositions(count, size) {
    const positions = [];
    for (let i = 0; i < count; i++) {
      let valid = false;
      let x = 0, y = 0;
      let attempts = 0; 
      while (!valid && attempts < 1000) {
        attempts++;
        x = Math.random() * (iconsSection.clientWidth - size);
        y = Math.random() * (iconsSection.clientHeight - size);
        valid = positions.every(p => Math.hypot(p.x - x, p.y - y) >= size * 1.3);
      }
      positions.push({ x, y });
    }
    return positions;
  }

  window.addEventListener('scroll', () => {
    if (injected || window.scrollY <= window.innerHeight * 0.5) return;
    injected = true;
    const count = 15, size = 100;
    const posList = genPositions(count, size);

    posList.forEach((pos, i) => {
      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.textContent = assignmentNames[i % assignmentNames.length];
      icon.style.left = pos.x + 'px';
      icon.style.top = pos.y + 'px';
      iconsSection.appendChild(icon);

      setTimeout(() => {
        icon.classList.add('show');

        const ix = pos.x + size / 2;
        const iy = pos.y + 20;
        const ex = iconsSection.clientWidth / 2;
        const ey = iconsSection.clientHeight / 2;

        const offsetX = (Math.random() - 0.5) * 60;
        const offsetY = (Math.random() - 0.5) * 60;

        const cpX = ix + (ex - ix) * 0.4 + offsetX;
        const cpY = iy + (ey - iy) * 0.4 + offsetY;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', `M${ix},${iy} Q${cpX},${cpY} ${ex},${ey}`);
        path.setAttribute('stroke', 'rgba(255,255,255,0.7)');
        path.setAttribute('stroke-width', '1.5');
        path.setAttribute('fill', 'none');
        svg.appendChild(path);

        if (i === posList.length - 1) {
          setTimeout(() => centralBtn.classList.add('show'), 1000);
        }
      }, 300 + i * 200);
    });
  });

  // Modern timeline animation on scroll trigger
  function isElementInViewport(el, threshold = 0.3) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top < window.innerHeight * (1 - threshold) &&
      rect.bottom > window.innerHeight * threshold
    );
  }

  let animationStarted = false;

function startTimelineAnimation() {
  const timeline = document.getElementById("timeline");
  const finalCard = document.getElementById("final-timeline");
  const scrollStart = timeline.scrollLeft;
  const scrollEnd = finalCard.offsetLeft;
  const totalDistance = scrollEnd - scrollStart;
  const duration = 3500; // Slightly longer
  let startTime = null;

  function animateScroll(currentTime) {
    if (!startTime) startTime = currentTime;
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);

    // Simulate a blur-speed acceleration
    const exponential = 1 - Math.exp(-5 * progress); // Accelerates very fast near end
    timeline.scrollLeft = scrollStart + totalDistance * exponential;

    if (progress < 1) {
      requestAnimationFrame(animateScroll);
    } else {
      finalCard.classList.add("zoom");
    }
  }

  requestAnimationFrame(animateScroll);
}


  window.addEventListener("scroll", () => {
    const timeline = document.getElementById("timeline");
    if (!animationStarted && isElementInViewport(timeline)) {
      animationStarted = true;
      startTimelineAnimation();
    }
  });
})();
timeline.classList.add("blur-animate");
requestAnimationFrame(function rafWrapper(time) {
  animateScroll(time);
  if (progress >= 1) {
    timeline.classList.remove("blur-animate");
  }
});

</script>
</body>
</html>
