        /* 1) Full-viewport gradient */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #b3b3f5 0%, #ffe3e3 100%);
  position: relative;
  font-family: 'Quicksand', sans-serif;
  transition: background 2s ease;
}

/* 2) Animated floating circles via a pseudo-element */
body::before,
body::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  opacity: 0.5;
  animation: float 10s ease-in-out infinite alternate;
}

/* large blurred blob */
body::before {
  width: 500px;
  height: 500px;
  background: #fff;
  top: -200px;
  left: -200px;
  filter: blur(150px);
  animation-duration: 12s;
}

/* smaller colored blob */
body::after {
  width: 300px;
  height: 300px;
  background: #3f51b5;
  top: 60%;
  left: 70%;
  filter: blur(100px);
  animation-duration: 8s;
  animation-delay: 2s;
}

/* 3) Floating keyframes */
@keyframes float {
  to {
    transform: translate3d(50px, 50px, 0) scale(1.1);
    opacity: 0.7;
  }
}

/* 4) Optional: overlay subtle diagonal stripes */
body .stripe-overlay {
  pointer-events: none;
  position: absolute;
  inset: 0;
  background-image: repeating-linear-gradient(
    45deg,
    rgba(255,255,255,0.05) 0px,
    rgba(255,255,255,0.05) 2px,
    transparent 2px,
    transparent 4px
  );
}

/* Activate on load (if you still want white fade-in) */

  background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
