<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Peer - Home</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 18px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 24px auto 0 auto;
            max-width: 600px;
        }
        .header-title {
            font-family: 'Lexend', sans-serif;
            font-size: 1.7rem;
            font-weight: 700;
            color: #222;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .header-home {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            color: #666;
            margin-left: 16px;
        }
        .guest-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f6fa;
            border-radius: 50%;
            margin-left: 16px;
        }
        .guest-icon svg {
            width: 22px;
            height: 22px;
            fill: #888;
        }
    </style>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .continue-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px 32px;
            min-width: 320px;
            text-align: center;
            position: absolute;
            top: 32px;
            left: 32px;
            font-size: 1.2rem;
            color: #222;
        }
        .continue-box:hover {
            background: #e0e0e0;
            transition: background 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="continue-box">
        Continue where you left off, ----.
    </div>
</body>
</html>
