<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Righteous', cursive;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .sign-in-container {
      text-align: center;
    }

    .guest-avatar-large {
      width: 120px;
      height: 120px;
      border: 4px solid #222;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
    }

    .avatar-head {
      width: 40px;
      height: 40px;
      background-color: #222;
      border-radius: 50%;
    }

    .avatar-body {
      width: 60px;
      height: 30px;
      background-color: #222;
      border-radius: 30px 30px 0 0;
      margin-top: 5px;
    }

    .input-box {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 250px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #222;
      border-radius: 8px;
      outline: none;
      font-family: 'Righteous', cursive;
    }

    input:focus {
      border-color: #007BFF;
    }

    .password-wrapper {
      position: relative;
      display: block;
    }

    #registerPassword {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #444;
    }

    .toggle-password:hover {
      fill: #007BFF;
    }

    .submit-btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Righteous', cursive;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #007BFF;
    }

    .icon-layer {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
    }

    .icon-layer svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }

    .icon-hidden {
      opacity: 0;
    }

    .icon-visible {
      opacity: 1;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      text-decoration: none;
      color: #007BFF;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
   <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="sign-in-container">
    <div class="guest-avatar-large">
      <div class="avatar-head"></div>
      <div class="avatar-body"></div>
    </div>

    <form id="registerForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-box password-wrapper">
        <input type="password" id="registerPassword" placeholder="Password" required />
        <div class="icon-layer toggle-password" onclick="togglePassword()">
          <svg id="eyeOpen" class="icon-visible" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12c-2.8 
              0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 
              3 3 3-1.3 3-3-1.3-3-3-3z" />
          </svg>
          <svg id="eyeClosed" class="icon-hidden" viewBox="0 0 24 24" fill="currentColor">
            <path d="M1 4.27L2.28 3 21 21.72 19.73 23l-2.27-2.27C15.6 21 13.86 21.5 12 
              21.5c-5 0-9.3-3.1-11-7 1.1-2.6 3.1-4.7 5.5-6.1L1 4.27zM12 6.5c4.7 0 
              8.6 2.8 10 6.5-.5 1.2-1.2 2.3-2.1 3.3l-2.1-2.1c.2-.4.3-.9.3-1.4 
              0-2.2-1.8-4-4-4-.5 0-1 .1-1.4.3l-2.1-2.1C10.7 6.6 11.3 6.5 12 6.5zm-3 
              3c0 .6.2 1.2.5 1.7l-3.8-3.8c.8-.6 1.8-1.1 2.8-1.4l1.5 1.5c-.3.5-.5 
              1-.5 1.7z" />
          </svg>
        </div>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>

  <script>

const firebaseConfig = {
  apiKey: "AIzaSyDgt47saNP2MY1CYZ9DKlMUIBvLODhbSoY",
  authDomain: "peer-a2a78.firebaseapp.com",
  projectId: "peer-a2a78",
  storageBucket: "peer-a2a78.appspot.com",  // FIXED here
  messagingSenderId: "366889068662",
  appId: "1:366889068662:web:ffa8754a3ce3330396d757",
  measurementId: "G-98GY2G56G4"
};

// Initialize Firebase using compat SDK
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById("registerPassword");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      if (input.type === "password") {
        input.type = "text";
        eyeOpen.classList.remove("icon-visible");
        eyeOpen.classList.add("icon-hidden");
        eyeClosed.classList.remove("icon-hidden");
        eyeClosed.classList.add("icon-visible");
      } else {
        input.type = "password";
        eyeOpen.classList.remove("icon-hidden");
        eyeOpen.classList.add("icon-visible");
        eyeClosed.classList.remove("icon-visible");
        eyeClosed.classList.add("icon-hidden");
      }
    }

    // Handle registration form submit
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("registerPassword").value;
      const username = document.getElementById("username").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);

        // Update display name
        await userCredential.user.updateProfile({
          displayName: username
        });

        alert("Registration successful! Welcome, " + username);
        // Redirect or clear form as needed
        // window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
